/* Declare some global variables for the game */

let playerChoice;
let computer;
let playerScore = 0;
let computerScore = 0;

/* Create a function for the computer to randomly play rock paper scissors */

function computerPlay () {
  let myArray = ["Rock", "Paper", "Scissors"];
  return myArray [Math.floor(Math.random() * myArray.length)];
  
};
/* Create a function for the player so he can enter his selection on a prompt */

function playerSelection () {
return prompt("Please enter your choice","Rock Paper Scissors?")
};
